<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Track your TBR list, book progress, and favorite authors all in one place!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/your-bookshelf.css">
        <link rel="stylesheet" href="/css/reset.css">
        <link class="Roboto" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <title>Your Reading Corner</title>
    </head>

    <body>
        <h1 id="your-TBR-title">Your Bookshelf</h1>

        <main>
            <div id="bookshelf-wrapper">
                <h2>I want to read:</h2>
            </div>

            <div id="currently-reading-wrapper">
                <h2>I am currently reading:</h2>
            </div>

            <div id="finished-reading-wrapper">
                <h2>I finished reading:</h2>
            </div>
        </main>
        <script src="../scripts/bookshelf.js"></script>
    </body>
</html>
