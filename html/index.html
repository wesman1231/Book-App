<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Track your TBR list, book progress, and favorite authors all in one place!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/login.css">
        <link class="Roboto" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <title>Your Reading Corner</title>
    </head>

    <body>
        <div id="login">
                <label for="username">Username: </label>
                <input id="username" type="text" name="username" required> 
                <label for="password">Password: </label>
                <input id="password" type="password" name="password" required> 
                <button id="login-button" type="submit">Login</button>
                <button id="signup-button" type="submit">Sign Up</button>
                <button id="forgot-password-button" type="button">Forgot Password</button>
        </div>
    
        <div id="loader-container">
            <div class="loader"></div>
        </div>

        <dialog id="wrong-info">
            
        </dialog>

        <script src="/scripts/login.js"></script>
    </body>
</html>
