<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Track your TBR list, book progress, and favorite authors all in one place!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/forgot-password.css">
        <link class="Roboto" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <title>Your Reading Corner</title>
    </head>

    <body>
        <h1>Forgot Password</h1>
        <div id="container">
            <label for="email">Enter your email: </label>
            <input id="enter-email" type="email" name="enter-email" required>
            <button id="send-email" type="submit">Send password change request</button>
            <div id="loader-container">
                <div class="loader"></div>
            </div>
        </div>

        <dialog id="email-status"></dialog>
       
        <script src="/scripts/forgot-password.js"></script>
    </body>
</html>
