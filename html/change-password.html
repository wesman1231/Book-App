<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Track your TBR list, book progress, and favorite authors all in one place!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/change-password.css">
        <link class="Roboto" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <title>Your Reading Corner</title>
    </head>

    <body>
        <h1>Forgot Password</h1>
        <div id="container">
            <label for="change-password">Enter your new password: </label>
            <input id="change-password" type="password" name="password" required>
            <button id="change-password-button" type="submit">Change password</button>
        </div>
        <div id="loader-container">
            <div class="loader"></div>
        </div>

        <dialog id="password-status">
            
        </dialog>
        <script src="/scripts/change-password.js"></script>
    </body>
</html>
